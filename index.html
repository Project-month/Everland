<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Официальный сайт инклюзивного проекта Everland - Пространство равных возможностей"
    />

    <!-- OpenGraph properties -->
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Everland" />
    <meta
      property="og:description"
      content="Официальный сайт инклюзивного проекта Everland - Пространство равных возможностей"
    />
    <meta
      property="og:site_name"
      content="Everland - Пространство равных возможностей"
    />

    <title>Everland</title>

    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <main>
      <!--Photo project "Family as a family"-->
      <section class="project" id="project">
        <div class="content">
          <div class="project__container" id="sld">
            <p class="project__topic small-text">Наши спецпроекты</p>

            <h2 class="project__topic-title heading2">Фотопроект «Семья&nbsp;как&nbsp;семья»</h2>

            <p class="project__topic-subtitle main-text">Фотопроект Алексея Горшенина включает в себя восемь историй людей и&nbsp;семей, где один или оба супруга имеют инвалидность</p>
            <button class="button button_theme_secondary-black button_place_foto-project-section button-text" id="btn-watch-project">Посмотреть</button>
            <div class="project__btn-wrapper">
          <button class="button__click-back button_theme_black_click-back" type="button" aria-label="Назад" id="btn-slider-back"></button>
          <button class="button__click-forward button_theme_black_click-forward" type="button" aria-label="Вперед" id="btn-slider-fwd"></button>
        </div>
          <div class="project__image"></div>
          </div>
        </div>

        <div class="content">
          <div class="project__container" id="sld">
            <p class="project__topic small-text">Слайд 2</p>

            <h2 class="project__topic-title heading2">Парампарампам</h2>

            <p class="project__topic-subtitle main-text">Зарубай</p>
            <button class="button button_theme_secondary-black button_place_foto-project-section button-text" id="btn-watch-project">Посмотреть</button>
            <div class="project__btn-wrapper">
          <button class="button__click-back button_theme_black_click-back" type="button" aria-label="Назад" id="btn-slider-back"></button>
          <button class="button__click-forward button_theme_black_click-forward" type="button" aria-label="Вперед" id="btn-slider-fwd"></button>
        </div>
          <div class="project__image-2"></div>
          </div>
        </div>

        <div class="content">
          <div class="project__container" id="sld">
            <p class="project__topic small-text">Слайд 3</p>

            <h2 class="project__topic-title heading2">До лампочки</h2>

            <p class="project__topic-subtitle main-text">каждому</p>
            <button class="button button_theme_secondary-black button_place_foto-project-section button-text" id="btn-watch-project">Посмотреть</button>
            <div class="project__btn-wrapper">
          <button class="button__click-back button_theme_black_click-back" type="button" aria-label="Назад" id="btn-slider-back"></button>
          <button class="button__click-forward button_theme_black_click-forward" type="button" aria-label="Вперед" id="btn-slider-fwd"></button>
        </div>
          <div class="project__image-3"></div>
          </div>
        </div>
      </section>

    </main>
    <script src="./pages/index.js"></script>
  </body>
